
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Etiket A4 - Hassas Ayar</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1cm;
      margin: 0;
    }

    #controls {
      margin-bottom: 10px;
    }

    input {
      font-size: 16px;
      padding: 6px;
      width: 400px;
    }

    button {
      padding: 6px 12px;
      font-size: 16px;
    }

    #printArea {
      width: 210mm;
      height: 297mm;
      display: grid;
      grid-template-columns: repeat(6, 2.80cm);
      grid-auto-rows: 2.80cm;
      gap: 5mm;
      box-sizing: border-box;
    }

    .label {
      width: 2.80cm;
      height: 2.80cm;
      border: 1px solid black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      box-sizing: border-box;
      padding-top: 1.5mm;
    }

    .qr {
      width: 2.03cm;
      height: 2.03cm;
    }

    .caption {
      width: 2.03cm;
      height: 0.5cm;
      font-size: 11px;
      text-align: center;
      font-weight: bold;
      line-height: 0.5cm;
      overflow: hidden;
      white-space: nowrap;
    }

    @media print {
      #controls {
        display: none;
      }
      body {
        margin: 0;
      }
    }
  </style>
</head>
<body>

<div id="controls">
  <input type="text" id="barcodeInput" placeholder="Barkodları 4'lü aralıksız yaz (örn: ABCD1234EFGH)" />
  <button onclick="addLabels()">Barcode</button>
  <button onclick="window.print()">Yazdır</button>
</div>

<div id="printArea"></div>

<script>
  const input = document.getElementById('barcodeInput');
  const printArea = document.getElementById('printArea');

  function addLabels() {
    const raw = input.value.replace(/\s+/g, '').toUpperCase();
    const values = [];
    for (let i = 0; i < raw.length; i += 4) {
      const segment = raw.substr(i, 4);
      if (segment.length === 4) values.push(segment);
    }

    if (values.length === 0) return;
    printArea.innerHTML = '';

    values.forEach(value => {
      const label = document.createElement('div');
      label.className = 'label';

      const qrDiv = document.createElement('div');
      qrDiv.className = 'qr';

      const spacer = document.createElement('div');
      spacer.className = 'spacer';

      const caption = document.createElement('div');
      caption.className = 'caption';
      caption.textContent = value;

      label.appendChild(qrDiv);
      label.appendChild(spacer);
      label.appendChild(caption);
      printArea.appendChild(label);

      new QRCode(qrDiv, {
        text: value,
        width: 77,  // 2.03cm ≈ 77px
        height: 77,
        correctLevel: QRCode.CorrectLevel.H
      });
    });

    input.value = '';
    input.focus();
  }
</script>

</body>
</html>
